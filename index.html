<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A To-do List">
    <meta name="keywords" content="To-do List, To-do, task, list">
    <meta name="author" content="Caroline Danielsson">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>To-do List - Get things done!</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,700,0,0">

</head>

<body>
    <!-- Flex container -->
    <div class="flex-container">

        <!-- The header -->
        <header>
            <img src="assets/images/to-do-logo.svg" alt="To-do list logo">
            <h1>To-do List</h1>
        </header>

        <!-- To-do list background -->
        <main>
            <div class="main-area">

                <!-- Date area -->
                <div class="date-area">
                    <div id="day">
                    </div>
                    <div id="date">
                    </div>
                </div>

                <!-- To-do List -->
                <div class="task-field">
                    <form id="task">
                        <input type="text" id="task-input" placeholder="Enter a task" maxlength="40" required>
                    </form>
                    <button onclick="addTask()" type="submit" aria-label="Press button to add task">
                        <span class="material-symbols-rounded">
                            add
                        </span>
                    </button>
                </div>

                <ul id="task-list"></ul>

                <!-- Completed tasks-->
                <section id="completed-tasks-section">
                    <h2>Completed Tasks</h2>
                    <ul id="completed-tasks"></ul>
                </section>

            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Â© Designed by Caroline Danielsson</p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
</body>

</html>
