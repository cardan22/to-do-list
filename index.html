<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="discription" content="A To-do List">
    <meta name="keywords" content="To-do List, To-do, task, list">
    <meta name="author" content="Caroline Danielsson">

    <link rel="stylsheet" href="assets/css/style.css">
    <title>To-do List - Get things done!</title>
</head>

<body>
    <!-- This is the header -->
    <header>
        <h1> To-do List</h1>
    </header>
    <!-- To-do list -->
    <div class=”main-area”>
        <div class=”date-area”>
        </div>
        <div class=”task-field”>
            <form id=”task”>
                <input type="text" id="task-input" placeholder="Enter a task">
            </form>
            <button type=”submit”>+</button>
        </div>

        <ul id=”task-list”>
            <li>Task 1</li>
            <li>Task 2 </li>
            <li>Task 3</li>

    </div>
    <!-- Footer credit-->
    <footer>
        <div class=”credit”>
            <p>© Designed by Caroline Danielsson</p>
        </div>
    </footer>


    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
</body>

</html>
