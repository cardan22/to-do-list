    <div class="flex-container">
        <!-- This is the header -->
        <header>
            <img src="assets/images/to-do-logo.svg" alt="To-do list logo">
            <h1>To-do List</h1>
        </header>
        <!-- To-do list -->
        <div class="main-area">
            <div class="date-area">
                <div id="day">
                </div>
                <div id="date">
                </div>
            </div>
            <div class="task-field">
                <form id="task">
                    <input type="text" id="task-input" placeholder="Enter a task" maxlength="40" required>
                </form>
                <button type="submit">+</button>
            </div>
