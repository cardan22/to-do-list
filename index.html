<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="discription" content="A To-do List">
    <meta name="keywords" content="To-do List, To-do, task, list">
    <meta name="author" content="Caroline Danielsson">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>To-do List - Get things done!</title>
</head>

<body>
    <div class="flex-container">
        <!-- This is the header -->
        <header>
            <h1>To-do List</h1>
        </header>
        <!-- To-do list -->
        <div class="main-area">
            <div class="date-area">
                <h2>Monday</h2>
                <p>15 may, 2023</p>
            </div>
            <div class="task-field">
                <form id="task">
                    <input type="text" id="task-input" placeholder="Enter a task">
                </form>
                <button type="submit">+</button>
            </div>

            <ul id="task-list">
                <li class="checked">Task 1</li>
                <li>Task 2 </li>
                <li>Task 3</li>

        </div>
        <!-- Footer -->
        <footer class="footer">
                <p>Â© Designed by Caroline Danielsson</p>
        </footer>
    </div>


    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
</body>

</html>
